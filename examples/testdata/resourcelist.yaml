---
apiVersion: config.kubernetes.io/v1
kind: ResourceList
metadata:
  name: krm-function-input
functionConfig:
  apiVersion: generators.kustomize.aabouzaid.com/v1alpha1
  kind: Merger
  metadata:
    name: merge
  spec:
    resources:
    - name: raw-output-patch
      input:
        method: patch
        files:
          sources:
          - input/dev.yaml
          - input/stage.yaml
          destination: input/base.yaml
      merge:
        strategy: append
      output:
        format: raw
    - name: raw-output-overlay
      input:
        method: overlay
        files:
          sources:
          - input/dev.yaml
          - input/stage.yaml
          destination: input/base.yaml
      merge:
        strategy: append
      output:
        format: raw
    - name: configmap-output
      input:
        method: overlay
        files:
          sources:
          - input/dev.yaml
          - input/stage.yaml
          destination: input/base.yaml
      merge:
        strategy: append
      output:
        format: configmap
    - name: secret-output
      input:
        method: overlay
        files:
          sources:
          - input/dev.yaml
          - input/stage.yaml
          destination: input/base.yaml
      merge:
        strategy: append
      output:
        format: secret
